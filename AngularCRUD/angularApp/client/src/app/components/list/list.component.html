<div class="card">
	<div class="card-body">
		<h4 class="card-title">User's Details</h4>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Email</th>
					<th>Operations</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let user of users">
					<td>{{user._id}}</td>
					<td>{{user.username}}</td>
					<td>{{user.email}}</td>
					<td>
						<button class="btn btn-danger" (click)="doDelete(user)">Delete</button>
						<button class="btn btn-primary" (click)="doUpdate(user)" >Update</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
</div>
